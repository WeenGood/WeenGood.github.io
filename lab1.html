<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css.css">
		<div class = head>
			<input type = button value = "На главную" class = button1 onclick = back()>
			<span class = title1></span>
			<span class = title1 style = "float:right; margin:10px 10px 0px 0px">Провоторов И. А.</span>
		</div>
	</head>
	<body class = page >
		<title>Лабораторная работа №1</title>
		<div class = slide>
			<img class = "imgClass imgActive" src = "./lab1 slider/1.png">
			<img class = imgClass src = "./lab1 slider/2.png">
			<img class = imgClass src = "./lab1 slider/3.png">
			<img class = imgClass src = "./lab1 slider/4.png">
			<img class = imgClass src = "./lab1 slider/5.png">
		</div>
		<div>
			<input type = button name = 1 class = "butClass butActive">
			<input type = button name = 2 class = butClass>
			<input type = button name = 3 class = butClass>
			<input type = button name = 4 class = butClass>
			<input type = button name = 5 class = butClass>
		</div>
	<script>
		[].forEach.call($("input"),function(el){
			el.addEventListener('mouseenter', nextSlide)
		});
		$(".title1:first").html(document.title);
		function nextSlide(event)
		{
			$(".imgActive").removeClass("imgActive");
			$(".butActive").removeClass("butActive");
			i = event.currentTarget.name-1;
			$(".imgClass:eq("+i+")").addClass("imgActive");
			$(".butClass:eq("+i+")").addClass("butActive");
		}
		function back(){
			return location.href = "./index.html";
		}
	</script>
	</body>
</html>
