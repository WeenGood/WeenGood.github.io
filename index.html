<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./css.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<div class = head>
		<input type = button value = "На главную" class = button1 onclick = back()>
		<span class = title1></span>
		<span class = title1 style = "float:right; margin:10px 10px 0px 0px">Провоторов И. А.</span>
	</div>
</head>
<body class = page>
	<title>Личная страница</title>
	<div class = string>
		<div class = cell id = "lab1">
			<p class=text>Лабораторная работа №1</p>
		</div>
		<div class = cell id = "lab2">
			<p class=text>Лабораторная работа №2</p>
		</div>
	</div>
	<div class = string>
		<div class = cell id = "lab3">
			<p class=text>Лабораторная работа №3</p>
		</div>
		<div class = cell id = "lab4">
			<p class=text>Хотите знать больше?	</p>
		</div>
	</div>
	<script>
		$(".title1:first").html(document.title);
		
		function linkClick(event){
			id = event.currentTarget.id
			link = "./"+id+".html"
			return location.href = link
		}
		[].forEach.call($(".cell"),function(el){
			el.addEventListener('click', linkClick)
		});
		
	</script>
</body>

</html>
