<!DOCTYPE html>
<html>
<style>
	.page{
	background-color:#F1F1F1;
	text-align:center;
	}
	.cell{
		width:50%;
		background-color:#F1F1F1;
	}
	.string{
		display:flex;
	}
	.text{
		position:relative;
		padding:15% 0% 15% 0%;
		font-size:300%;
	}
	.cell:hover{
		box-shadow:inset 0px 0px 0px 10px black;
	}
	a{
		color:black;
		text-decoration:none;
	}
</style>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body class = page>
<div class = string>
	<div class = cell>
		<p class=text id = "asd"><a href= "./lab1.html">Лабораторная работа №1</a></p>
	</div>
	<div class = cell>
		<p class=text>Лабораторная работа №2</p>
	</div>
</div>
<div class = string>
	<div class = cell>
		<p class=text>Лабораторная работа №3</p>
	</div>
	<div class = cell>
		<p class=text>Лабораторная работа №4</p>
	</div>
</div>
<script>
	function test(){
		bc = $("div").css("background-color")
		$("div").css("background-color","red")
		setTimeout(function(){
			$("div").css("background-color",bc)
		}, 1500)
		return location.href = "./lab1.html"
	}
	//document.getElementById("asd").addEventListener("click", test)
	[].forEach.call($(".cell"),function(el){
		el.addEventListener('click', test)
	});
	
</script>
</body>

</html>
