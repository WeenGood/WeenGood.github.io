<!DOCTYPE html>
<html>
<style>
	.page{
	background-color:#F1F1F1;
	text-align:center;
	}
	.cell{
		width:50%;
		background-color:#F1F1F1;
	}
	.string{
		display:flex;
	}
	.text{
		position:relative;
		padding:15% 0% 15% 0%;
		font-size:300%;
	}
	.cell:hover{
		box-shadow:inset 0px 0px 0px 10px black;
	}
	a{
		color:black;
		text-decoration:none;
	}
</style>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body class = page>
<div class = string>
	<div class = cell id = "lab1">
		<p class=text>Лабораторная работа №1</p>
	</div>
	<div class = cell id = "lab2">
		<p class=text>Лабораторная работа №2</p>
	</div>
</div>
<div class = string>
	<div class = cell id = "lab3">
		<p class=text>Лабораторная работа №3</p>
	</div>
	<div class = cell id = "lab4">
		<p class=text>Хотите знать больше?	</p>
	</div>
</div>
<script>
	function linkClick(event){
		id = event.currentTarget.id
		link = "./"+id+".html"
		return location.href = link
	}
	[].forEach.call($(".cell"),function(el){
		el.addEventListener('click', linkClick)
	});
	
</script>
</body>

</html>
